<body>
  <h1>Agenda di VizzoViz</h1>

  <div>
    <div class="example-button-container">
    </div>
    <br>
    <mat-card>
      <mat-card-header>
        <mat-form-field>
          <mat-label>Nuova attività</mat-label>
          <input matInput [(ngModel)]="task.name">
        </mat-form-field>
        <mat-form-field class="color_picker">
          <mat-label>Colore</mat-label>
          <input matInput type="color" [(ngModel)]="task.color">
        </mat-form-field>
      </mat-card-header>
      <mat-card-actions>
        <mat-form-field>
          <mat-label>Priorità</mat-label>
          <mat-select [(ngModel)]="task.priority">
            <mat-option value="pr_assoluta">Assoluta</mat-option>
            <mat-option value="pr_alta">Alta</mat-option>
            <mat-option value="pr_media">Media</mat-option>
            <mat-option value="pr_bassa">Bassa</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-fab color="white" aria-label="Adding" (click)="add()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <hr>
  <div>
    <h2>Priorità assoluta</h2>
    <div *ngFor="let task of taskList">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Actions Buttons</mat-card-title>
          <mat-card-subtitle>Start</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div>
    <hr>
    <h2>Priorità alta</h2>
  </div>
  <div>
    <hr>
    <h2>Priorità media</h2>
  </div>
  <div>
    <hr>
    <h2>Priorità bassa</h2>
  </div>
</body>
